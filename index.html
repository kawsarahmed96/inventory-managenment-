<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Management</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <!-- Bootstrap Icons CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="modal fade" id="add_product">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Add new product</h5>
                        <button class="btn-close buttonClose" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="msg"></div>

                        <form action="#" id="product_create">
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" id="title" name="title" />
                            </div>
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select id="category" name="category">
                                    <option value="electronics">Electronics</option>
                                    <option value="clothing">Clothing</option>
                                    <option value="home">Home & Kitchen</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description">Short Description:</label>
                                <input type="text" id="description" name="description" />
                            </div>
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input type="text" id="price" name="price" />
                            </div>
                            <div class="form-group">
                                <label for="sale-price">Sale Price:</label>
                                <input type="text" id="sale-price" name="sale_price" />
                            </div>
                            <div class="form-group">
                                <label for="photo">Photo:</label>
                                <input type="text" id="photo" name="photo" />
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Add Product" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="add_stock">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Stock </h5>
                        <button class="btn-close buttonClose" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="msg"></div>

                        <form action="#" id="add_new_stock">
                            <div class="form-group">
                           
                                <input type="hidden" id="id" name="id" />
                            </div>
                            <div class="form-group">
                                <label for="title">Quantity:</label>
                                <input type="text" id="quantity" name="quantity" />
                            </div>
                            <div class="form-group">
                                <label for="color">Color:</label>
                                <input type="text" id="color" name="color" />
                            </div>
                            <div class="form-group">
                                <label for="size">Size:</label>
                                <input type="text" id="size" name="size" />
                            </div>
          
                            <div class="form-group">
                                <input type="submit" value="Add Stock" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- product input form  -->

        <!-- table design form  -->
        <div class="container-table">
            <h2 style="text-align: center; background: #28a745; color: white; padding: 8px; border-radius: 4px;">Product Management</h2>
            <div class="menu">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add_product">
                    Add new product
                </button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#">
                    Order List
                </button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Short Description</th>
                        <th>Sale Price</th>
                        <th>Price</th>
                        <th></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="productDataTable">
              

                </tbody>
            </table>
        </div>

        <!-- script load -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./src/data.js"></script>
        <script src="./src/functions.js"></script>
        <script src="./src/models.js"></script>
        <script src="./src/main.js"></script>
    </body>
</html>
